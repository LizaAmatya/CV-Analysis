<!DOCTYPE html>
<html>
    <head>
        <title>Company login</title>

    </head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .container{
            height:650px;
            width:1200px;
            background-image: url(kitab6.jpg)
        }
        .one{
            height:650px;
            width:400px;
            background-color: blue;
            background: rgba(255, 255, 255, 0.4);
            margin-left: 350px;
        }

    </style>
    <body>
        <div class="container bg-danger">
            <!--<div class='col-2'></div>-->
            <div class='col-8'>
                <div class='one'>
                <div class='row'>
                    <div class="col-1"></div>
                    <div class="col-8 mt-5 ">
                        <h1>Create an account </h1>
                    </div>

                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-8 mt-5">
                        <form action='CompanyLogin' method='post'>
                            <div class="form-group">
                                <label >Company Name</label>
                                <input type="comapanyName" class="form-control"  placeholder="Enter company name" name='companyName'>
                            </div>


                            <div class="form-group">
                                <label >Email address</label>
                                <input type="email" class="form-control"  placeholder="Enter email address" name='email'>
                            </div>

                            <div class="form-group">
                                <label >Password</label>
                                <input type="password" class="form-control"  placeholder="Password" name='password'>
                            </div>

                            <div>
                            <button type="submit" class="btn btn-primary" name='btn_register'>Register</button><br><br><br>
                            </div>

                        </form>

            </div>
            </div>
        </div>


        <script type="text/javascript" src="jquery-3.3.1.slim.min.js"></script>
        <script type="text/javascript" src="popper.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
    </body>
</html>
